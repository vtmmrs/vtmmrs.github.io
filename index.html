    function useTypewriter(words, ts=70, ds=35, pause=2200) {
      const [txt, setTxt] = useState('');
      const [wi, setWi]   = useState(0);
      const [ph, setPh]   = useState('typing');
      useEffect(() => {
        const word = words[wi];
        let t;
        if (ph === 'typing') {
          t = txt.length < word.length
            ? setTimeout(() => setTxt(word.slice(0, txt.length + 1)), ts)
            : setTimeout(() => setPh('deleting'), pause);
        } else {
          if (txt.length > 0) { t = setTimeout(() => setTxt(txt.slice(0,-1)), ds); }
          else { setWi(i => (i+1) % words.length); setPh('typing'); }
        }
        return () => clearTimeout(t);
      }, [txt, ph, wi]);
      return txt;
    }

        if (!ref.current) return;
        const obs = new IntersectionObserver(([e]) => { if (e.isIntersecting) setV(true); }, { threshold });
        obs.observe(ref.current);
        return () => obs.disconnect();
      }, []);
      return v;
    }
