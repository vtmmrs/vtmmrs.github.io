    function useTypewriter(words, typingSpeed = 75, deletingSpeed = 38, pauseMs = 2200) {
      const [text, setText] = useState("");
      const [wordIndex, setWordIndex] = useState(0);
      const [phase, setPhase] = useState("typing");

      useEffect(() => {
        const word = words[wordIndex];
        let t;
        if (phase === "typing") {
          if (text.length < word.length) {
            t = setTimeout(() => setText(word.slice(0, text.length + 1)), typingSpeed);
          } else {
            t = setTimeout(() => setPhase("deleting"), pauseMs);
          }
        } else {
          if (text.length > 0) {
            t = setTimeout(() => setText(text.slice(0, -1)), deletingSpeed);
          } else {
            setWordIndex(i => (i + 1) % words.length);
            setPhase("typing");
          }
        }
        return () => clearTimeout(t);
      }, [text, phase, wordIndex]);

      return text;
    }

    function useVisible(ref, threshold = 0.12) {
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        if (!ref.current) return;
        const obs = new IntersectionObserver(
          ([entry]) => { if (entry.isIntersecting) setVisible(true); },
          { threshold }
        );
        obs.observe(ref.current);
        return () => obs.disconnect();
      }, []);
      return visible;
    }
